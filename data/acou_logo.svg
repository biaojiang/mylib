<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#e0f7fa" />

  <!-- Letter 'acou' (acoustic theme) -->
  <text x="50%" y="22%" font-family="Arial, sans-serif" font-size="150" text-anchor="middle" dominant-baseline="middle" fill="#00796b" font-weight="bold">acou</text>

  <!-- Sound waves -->
  <!-- First wave -->
  <path d="M 300 200 C 350 150, 400 250, 450 200" stroke="#00796b" stroke-width="5" fill="transparent"/>
  <!-- Second wave -->
  <path d="M 300 250 C 350 200, 400 300, 450 250" stroke="#00796b" stroke-width="5" fill="transparent"/>
  <!-- Third wave -->
  <path d="M 300 300 C 350 250, 400 350, 450 300" stroke="#00796b" stroke-width="5" fill="transparent"/>

  <!-- Acoustic-themed Icon (sound wave or graph symbol) -->
  <text x="50%" y="72%" font-family="Apple Color Emoji" font-size="150" text-anchor="middle" dominant-baseline="middle" dy="0.25em">&#x1F50A;</text> <!-- Speaker emoji -->

</svg>
